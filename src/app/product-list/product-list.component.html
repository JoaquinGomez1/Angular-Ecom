<div class="container py-10">
  <h1 class="text-3xl font-bold text-center">Product List</h1>
  <h2 class="text-center text-2xl text-gray-600" *ngIf="!productsList?.length">
    There are no results
  </h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-20">
    <app-product-card
      *ngFor="let product of productsList"
      [product]="product"
    ></app-product-card>
  </div>
</div>
