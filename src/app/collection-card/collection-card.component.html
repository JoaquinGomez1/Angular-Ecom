<div class="w-full flex-1 h-60 relative overflow-hidden cursor-pointer">
  <div
    class="collection-card text absolute inset-0 z-0 w-full h-full bg-opacity-90 hover:bg-opacity-100 bg-red-600 p-8"
  >
    <h3 class="text-white font-bold text-2xl">
      {{ collection.name }}
    </h3>
    <h3 class="text-white font-bold text-2xl">Collection</h3>

    <p class="text-white my-2 text-md uppercase">Shop now</p>
  </div>
  <img
    class="z-0 object-fill w-full h-60"
    src="{{ collection.img }}"
    alt="{{ collection.name }}"
  />
</div>
