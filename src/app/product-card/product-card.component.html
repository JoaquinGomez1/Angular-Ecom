<div class="relative overflow-hidden border w-full border-gray-200 rounded-sm">
  <img
    src="{{ product.img }}"
    alt="{{ product.title }} image"
    class="object-contain w-full h-48"
  />
  <div
    class="capitalize px-2 truncate pt-2 pb-8 text-gray-600 font-bold bg-gray-200 border-b border-gray-600 border-opacity-10"
  >
    {{ product.title }}
  </div>
  <div class="px-2 w-full">
    <p
      class="overflow-ellipsis mt-4 truncate w-full text text-xl font-bold text-gray-600"
    >
      {{ product.description }}
    </p>
    <p class="text-2xl text-gray-600 my-2 mt-4">
      {{ product.price | currency: "USD" }}
    </p>
    <button
      class="mt-16 mb-4 mx-auto border-2 block hover:border-blue-300 hover:text-blue-700 border-blue-500 rounded-sm text-blue-500 py-1 px-4"
    >
      Add To Cart
    </button>
  </div>
</div>
