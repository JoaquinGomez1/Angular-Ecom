<div
  class="relative overflow-hidden hover:shadow border w-full border-gray-200 rounded-sm"
>
  <div class="pb-56 relative overflow-hidden card-image">
    <a [routerLink]="['/products', product.id]">
      <img
        src="{{ product.img }}"
        alt="{{ product.title }} image"
        class="object-fill absolute inset-0 w-full h-48"
      />
    </a>
  </div>

  <div
    class="capitalize px-2 truncate pt-2 pb-8 text-gray-600 font-bold bg-gray-100 border-b border-gray-600 border-opacity-10"
  >
    {{ product.title }}
  </div>
  <div class="px-2 w-full">
    <p
      class="overflow-ellipsis mt-4 truncate w-full text text-xl font-bold text-gray-600"
    >
      {{ product.description }}
    </p>
    <p class="text-2xl text-gray-600 my-2 mt-4">
      {{ product.price | currency: "USD" }}
    </p>
    <button
      (click)="cart.addToCart(product)"
      class="outline-none mt-16 mb-4 mx-auto border-2 block hover:bg-blue-500 hover:text-white border-blue-500 rounded-sm text-blue-500 py-1 px-4"
    >
      Add To Cart
    </button>
  </div>
</div>
