<nav class="flex px-2 bg-gray-50 border-b border-gray-200">
  <div class="container flex space-x-4">
    <a
      *ngFor="let link of navLinks"
      routerLink="{{ link.url }}"
      routerLinkActive="border-red-500 text-red-500 font-bold"
      class="p-1 my-2 border-b-2 capitalize"
      [routerLinkActiveOptions]="{ exact: link.exact }"
    >
      {{ link.name }}
    </a>
  </div>
</nav>
